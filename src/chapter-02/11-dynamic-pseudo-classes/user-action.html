<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    a:link {
      color: navy;
    }

    a:visited {
      color: gray;
    }

    a:focus {
      color: orange
    }

    a:hover {
      color: red;
    }

    a:active {
      color: yellow;
    }

    input:focus {
      background: silver;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <a href="#12">1</a>
  <a href="#23">2</a>
  <a href="#34">3</a>
  <a href="#44">4</a>
  <a href="#55">5</a>

  <input type="text" placeholder="Nombre" />
</body>

</html>
