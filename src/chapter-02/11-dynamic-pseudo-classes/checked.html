<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    input[type=radio]:checked {
      outline: 1px solid red;
    }
  </style>
</head>

<body>
  <form>
    <table>
      <tr>
        <th>Rating</th>
        <td>
          <input type="radio" name="rating1">1
          <input type="radio" name="rating1">2
          <input type="radio" name="rating1" checked>3
          <input type="radio" name="rating1">4
          <input type="radio" name="rating1" class="indeterminate">5
        </td>
      </tr>
  </form>
</body>

</html>
