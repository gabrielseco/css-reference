<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      display: inline-block;
      height: 200px;
      width: 400px;
      padding: 25px;
      border: 5px solid gray;
    }

    #two {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="one">
    Each <code>div</code> has the following styles:
    <pre>
    height: 200px;
    width: 400px;
    padding: 25px;
    border: 5px solid gray;
    </pre>
  </div>

  <div id="two">
    But that one has been given <br><code>box-sizing: content-box</code>, and this one is set to <code>box-sizing:
      border-box</code>.
  </div>

</body>

</html>
